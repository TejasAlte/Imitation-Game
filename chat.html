<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imitation Game Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col h-screen bg-gray-100">

  <!-- Header -->
  <header class="bg-white p-4 shadow flex justify-between items-center">
    <h2 class="text-xl font-bold">ðŸ§  Guess Who's AI?</h2>
    <span id="username" class="text-sm text-gray-600"></span>
  </header>

  <!-- Chat Messages -->
  <div id="chatBox" class="flex-1 p-4 overflow-y-auto space-y-2">
    <!-- Messages will be added here -->
  </div>

  <!-- Message Input -->
  <div class="p-4 bg-white flex items-center gap-2">
    <input id="messageInput" type="text" placeholder="Type your message..."
      class="flex-1 px-4 py-2 border rounded-lg" />
    <button onclick="sendMessage()"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
      Send
    </button>
  </div>

  <script>
    const nickname = localStorage.getItem('nickname');
    document.getElementById('username').textContent = `You: ${nickname || 'Unknown'}`;

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (text) {
        const messageElement = document.createElement('div');
        messageElement.innerHTML = `<strong>${nickname}:</strong> ${text}`;
        document.getElementById('chatBox').appendChild(messageElement);
        input.value = '';
        messageElement.scrollIntoView({ behavior: "smooth" });
      }
    }
  </script>

</body>
</html>
